# Weaviate RAG Stack for Code Intelligence
# Includes: Weaviate + Local Embeddings with GPU acceleration

services:
  weaviate:
    image: semitechnologies/weaviate:1.27.0
    container_name: weaviate-rag
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50051:50051"  # gRPC
    environment:
      # Core settings
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-transformers'

      # Enable modules
      ENABLE_MODULES: 'text2vec-transformers,reranker-transformers,generative-openai'

      # Transformers (local embeddings - FREE)
      TRANSFORMERS_INFERENCE_API: 'http://t2v-transformers:8080'

      # Reranker (local - FREE)
      RERANKER_INFERENCE_API: 'http://reranker-transformers:8080'

      # Cluster
      CLUSTER_HOSTNAME: 'node1'

      # Performance
      LIMIT_RESOURCES: 'false'
      GOMAXPROCS: '4'

    volumes:
      - weaviate_data:/var/lib/weaviate
    depends_on:
      - t2v-transformers
      - reranker-transformers
    networks:
      - weaviate-net

  # Local Embeddings Model with GPU (RTX 5080)
  t2v-transformers:
    image: semitechnologies/transformers-inference:sentence-transformers-all-MiniLM-L6-v2
    container_name: weaviate-embeddings
    restart: unless-stopped
    environment:
      ENABLE_CUDA: '1'  # GPU enabled
      NVIDIA_VISIBLE_DEVICES: 'all'
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - weaviate-net

  # Local Reranker Model with GPU (RTX 5080)
  reranker-transformers:
    image: semitechnologies/reranker-transformers:cross-encoder-ms-marco-MiniLM-L-6-v2
    container_name: weaviate-reranker
    restart: unless-stopped
    environment:
      ENABLE_CUDA: '1'  # GPU enabled
      NVIDIA_VISIBLE_DEVICES: 'all'
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - weaviate-net

volumes:
  weaviate_data:
    driver: local

networks:
  weaviate-net:
    driver: bridge
